<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <section class="projects-bar">
          <div class="project-header">
            <div class="projects-main-tab">
              <div class="projects-heading">
                <img inline src="src/img/folder.svg" class="icon-large" />
                PROJECTS
              </div>
              <button class="new-project-btn">&plus;</button>
            </div>

            <form action="#" class="new-project-form hidden">
              <input
                type="text"
                placeholder="Project name"
                class="new-project-form-input"
              />
              <button class="submit-new-project-btn">&plus;</button>
              <button class="new-project-exit-btn">&#10005;</button>
            </form>
          </div>
          <div class="projects"></div>
        </section>
        <section class="tasks">
          <div class="taskbar">
            <div class="taskbar-menu">
              <button class="taskbar-form-btn">&plus;</button>
              <p class="taskbar-title">TASKS</p>
              <img
                inline
                src="src/img/notes.svg"
                class="taskbar-notes-icon icon-xl"
              />
              <img
                inline
                src="src/img/date.svg"
                class="taskbar-date-icon icon-xl"
              />
              <div></div>
            </div>
            <form action="#" class="taskbar-form hidden">
              <div class="task-project-input">
                <nav>
                  <label for="touch"
                    ><span class="drop-down-label">Project</span></label
                  >
                  <input type="checkbox" id="touch" />
                  <ul class="slide"></ul>
                </nav>
              </div>
              <input
                type="text"
                class="task-name-input"
                placeholder="Task name"
              />
              <input type="text" class="task-notes-input" placeholder="Notes" />
              <input
                type="date"
                name="date"
                class="task-date-input"
                id="date"
              />
              <button class="new-task-submit-btn">&plus;</button>
              <button class="new-task-exit-btn">&#10005;</button>
            </form>
          </div>
          <div class="tasklist"></div>
        </section>
      </div>
    </div>
  </body>
</html>
