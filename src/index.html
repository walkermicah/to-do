<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="projects">
          <div class="projects-main-tab project-tab">
            <div class="projects-heading">
              PROJECTS
              <button class="new-project-btn">&plus;</button>
            </div>

            <form action="#" class="new-project-form hidden">
              <input
                type="text"
                placeholder="Project name"
                class="new-project-form-input"
              />
              <button class="submit-new-project-btn">&plus;</button>
              <button class="new-project-exit-btn">&#10005;</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
