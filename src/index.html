<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="projects-bar">
          <div class="project-tab">
            <div class="projects-main-tab">
                <span class="projects-heading">
                  <img src="../src/img/folder.svg" class="icon-large"></img>
                  PROJECTS
                </span>
              <button class="new-project-btn">&plus;</button>
            </div>

            <form action="#" class="new-project-form hidden">
              <input
                type="text"
                placeholder="Project name"
                class="new-project-form-input"
              />
              <button class="submit-new-project-btn">&plus;</button>
              <button class="new-project-exit-btn">&#10005;</button>
            </form>
          </div>
          <div class="projects"></div>
        </div>
      <div class="taskbar">
        <div class="taskbar-menu hidden">
          <button class="taskbar-form-btn">&plus;</button>

          <p class="taskbar-title">TASKS</p>

          <img src="../src/img/date.svg" class="taskbar-date-icon icon-xxl"></img>

          <img src="../src/img/notes.svg" class="taskbar-notes-icon icon-xxl"></img>

          <div></div>
        </div>

        <div class="taskbar-form">
          <input type="text" class="task-name-input" placeholder="Task name">

          <button class="task-date-input-btn"><img src="../src/img/date.svg" class="task-date-input-icon icon-xl"></img></button>

          <input type="text" class="task-notes-input" placeholder="Notes">

          <button class="new-task-submit-btn">&plus;</button>

          <button class="new-task-exit-btn">&#10005;</button>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
